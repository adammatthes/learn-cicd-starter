name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GOOSE_DRIVER: 'sqlite'
      GOOSE_DBSTRING: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build container
        run: ./scripts/buildprod.sh

      - name: Goose Migrations
        run: ./scripts/migrateup.sh

      - id: auth
        name: Authenticate to gcloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-470518

      - name: Who am I
        run: |
          gcloud auth list
          gcloud config list

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470518/notely-ar-repo/notely:latest . 

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-470518/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-470518 --max-instances=4
