name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build container
        run: ./scripts/buildprod.sh

      - id: auth
        name: Authenticate to gcloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-470518

      - name: Who am I
        run: |
          gcloud auth list
          gcloud config list

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470518/notely-ar-repo/notely:latest .
